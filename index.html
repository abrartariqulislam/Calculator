<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Web Calculator</h1>
      <div class="calculator">
        <input type="text" placeholder="0" />
        <div>
          <button class="ac">AC</button>
          <button class="del">DEL</button>
          <button class="symbol">^</button>
          <button class="symbol">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="into symbol">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="symbol">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="symbol">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button class="dot">.</button>
          <button class="equal">=</button>
        </div>
      </div>
      <p>Created by <span>Tariqul Islam</span></p>
      <span>Copyright Â© 2023 Tariqul Islam. All Rights Reserved.</span>
    </main>
  </body>
</html>
